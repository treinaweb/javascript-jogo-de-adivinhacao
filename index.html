<!DOCTYPE html>
<html>
<head>
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main" >

        <div>
            Adivinhe um número entre <span id="minNumber" ></span> e <span id="maxNumber" ></span>
        </div>
        <div>
            Tentativas Restantes: <span id="guessesRemaining" ></span>
        </div>

        <input type="number" id="userNumber" >

        <div id="tip" ></div>

        <button id="sendButton" >Adivinhar</button>
        <button id="resetButton" >Reiniciar</button>

    </div>
    <script src="scripts.js" ></script>
</body>
</html>
